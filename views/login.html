<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reunião Fácil - Login</title>
    <link rel="stylesheet" href="/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="container">
        <!-- Background decorativo -->
        <div class="background-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>

        <!-- Formulário de Login -->
        <div class="login-container">
            <div class="login-card">
                <!-- Header com Logo -->
                <div class="login-header">
                    <div class="logo">
                        <i class="fas fa-calendar-check"></i>
                        <h1>Reunião Fácil</h1>
                    </div>
                    <p class="subtitle">Gerencie suas salas e reuniões de forma inteligente</p>
                </div>

                <!-- Abas de Login/Cadastro -->
                <div class="tabs">
                    <button class="tab-button active" data-tab="login">
                        <i class="fas fa-sign-in-alt"></i>
                        Entrar
                    </button>
                    <button class="tab-button" data-tab="register">
                        <i class="fas fa-user-plus"></i>
                        Criar Conta
                    </button>
                </div>

                <!-- Formulário de Login -->
                <form id="loginForm" class="form-container active">
                    <div class="form-group">
                        <label for="loginEmail">
                            <i class="fas fa-envelope"></i>
                            E-mail
                        </label>
                        <input type="email" id="loginEmail" name="email" required placeholder="seu@email.com">
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">
                            <i class="fas fa-lock"></i>
                            Senha
                        </label>
                        <div class="password-container">
                            <input type="password" id="loginPassword" name="password" required placeholder="Sua senha">
                            <button type="button" class="toggle-password" data-target="loginPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <span class="checkmark"></span>
                            Lembrar de mim
                        </label>
                        <a href="#" class="forgot-password">Esqueci minha senha</a>
                    </div>

                    <button type="submit" class="btn-primary">
                        <i class="fas fa-sign-in-alt"></i>
                        Entrar
                    </button>

                    <div class="divider">
                        <span>ou</span>
                    </div>

                    <!-- Botão Google -->
                    <button type="button" class="btn-google" id="googleSignIn">
                        <svg class="google-icon" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Continuar com Google
                    </button>
                </form>

                <!-- Formulário de Cadastro -->
                <form id="registerForm" class="form-container">
                    <div class="form-group">
                        <label for="registerName">
                            <i class="fas fa-user"></i>
                            Nome Completo
                        </label>
                        <input type="text" id="registerName" name="name" required placeholder="Seu nome completo">
                    </div>

                    <div class="form-group">
                        <label for="registerEmail">
                            <i class="fas fa-envelope"></i>
                            E-mail
                        </label>
                        <input type="email" id="registerEmail" name="email" required placeholder="seu@email.com">
                    </div>

                    <div class="form-group">
                        <label for="registerPassword">
                            <i class="fas fa-lock"></i>
                            Senha
                        </label>
                        <div class="password-container">
                            <input type="password" id="registerPassword" name="password" required placeholder="Crie uma senha segura">
                            <button type="button" class="toggle-password" data-target="registerPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="password-strength">
                            <div class="strength-bar">
                                <div class="strength-fill"></div>
                            </div>
                            <span class="strength-text">Força da senha</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">
                            <i class="fas fa-lock"></i>
                            Confirmar Senha
                        </label>
                        <div class="password-container">
                            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirme sua senha">
                            <button type="button" class="toggle-password" data-target="confirmPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="acceptTerms" name="acceptTerms" required>
                            <span class="checkmark"></span>
                            Aceito os <a href="#" class="terms-link">Termos de Uso</a> e <a href="#" class="terms-link">Política de Privacidade</a>
                        </label>
                    </div>

                    <button type="submit" class="btn-primary">
                        <i class="fas fa-user-plus"></i>
                        Criar Conta
                    </button>

                    <div class="divider">
                        <span>ou</span>
                    </div>

                    <!-- Botão Google para Cadastro -->
                    <button type="button" class="btn-google" id="googleSignUp">
                        <svg class="google-icon" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Cadastrar com Google
                    </button>
                </form>

                <!-- Footer -->
                <div class="login-footer">
                    <p>&copy; 2025 Reunião Fácil. Todos os direitos reservados.</p>
                    <div class="footer-links">
                        <a href="#">Suporte</a>
                        <a href="#">Privacidade</a>
                        <a href="#">Termos</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="loading-overlay">
            <div class="loading-spinner">
                <div class="spinner"></div>
                <p>Carregando...</p>
            </div>
        </div>

        <!-- Modal de Mensagens -->
        <div id="messageModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modalTitle">Título</h3>
                    <button class="modal-close">&times;</button>
                </div>
                <div class="modal-body">
                    <p id="modalMessage">Mensagem</p>
                </div>
                <div class="modal-footer">
                    <button class="btn-secondary" onclick="closeModal()">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/login.js"></script>
</body>
</html>
